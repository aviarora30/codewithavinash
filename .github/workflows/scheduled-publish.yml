name: Scheduled publish notes

on:
  push:
    branches:
      - main
  schedule:
    # Every 15 minutes (for testing); revert to "30 1 * * *" for daily 7:00 AM IST
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run scheduled publish script
        run: node scripts/scheduled-publish.js

      - name: Commit and push if changed
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add _notes/
            git commit -m "chore: auto-publish notes past publish_at"
            git push
          fi
