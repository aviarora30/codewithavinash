name: Scheduled publish notes

on:
  push:
    branches:
      - main
  schedule:
    # Twice daily at 01:17 and 13:17 UTC (06:47 and 18:47 IST). Odd minute (17) to avoid GitHub scheduler rush.
    - cron: "17 1,13 * * *"
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run scheduled publish script
        run: node scripts/scheduled-publish.js

      - name: Commit and push if changed
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add _notes/
            git commit -m "chore: auto-publish notes past publish_at"
            git push
          fi
